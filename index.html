<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مستعرض المستندات</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- --- التعديل هنا: إضافة مكتبة الأيقونات Font Awesome --- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- --- التعديل هنا: ربط أيقونة الموقع (Favicon) --- -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- التعديل هنا: نظام ألوان جديد بلمسة تعليمية --- */
      :root {
        --primary-color: #005a9c; /* أزرق أكاديمي */
        --secondary-color: #007bff; /* أزرق تفاعلي */
        --bg-color: #f8f9fa; /* خلفية بيضاء مائلة للرمادي */
        --panel-bg: #ffffff; /* أبيض نقي للوحات */
        --border-color: #dee2e6; /* لون حدود ناعم */
        --text-color: #212529; /* لون نص داكن وواضح */
        --hover-bg: #e9ecef; /* لون خفيف عند التأشير */
        --icon-color-pdf: #e63946;
        --icon-color-doc: #2196f3;
        --icon-color-xls: #4caf50;
        --icon-color-ppt: #ff9800;
        --icon-color-img: #9c27b0;
        --icon-color-txt: #607d8b;
        --icon-color-html: #f36f21; /* لون أيقونة HTML */
      }
      body {
        font-family: "Cairo", sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }
      .sidebar {
        width: 350px;
        background-color: var(--panel-bg);
        border-left: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.05);
      }
      /* --- التعديل هنا: تنسيق رأس الفهرس والبحث --- */
      .sidebar-header {
        padding: 15px 20px;
        border-bottom: 1px solid var(--border-color);
      }
      .sidebar-header h3 {
        text-align: center;
        margin: 0 0 15px 0;
        font-size: 1.5em;
        font-weight: 700;
        color: var(--primary-color);
      }
      /* --- التعديل هنا: توحيد تصميم الفلتر والبحث --- */
      #file-filter,
      #search-input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid var(--border-color);
        font-family: "Cairo", sans-serif;
        font-size: 1em;
        box-sizing: border-box; /* لضمان تطابق الحجم */
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      #search-input {
        margin-top: 10px;
      }
      #file-filter:focus,
      #search-input:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
      }
      #search-input::placeholder {
        color: #aaa;
      }
      .table-container {
        overflow-y: auto;
        flex-grow: 1;
      }
      #file-table {
        width: 100%;
        border-collapse: collapse;
      }
      #file-table thead th {
        background-color: #f2f2f2;
        padding: 12px 10px;
        text-align: right;
        font-size: 0.9em;
        color: var(--primary-color);
        position: sticky;
        top: 0;
      }
      #file-table tbody tr {
        cursor: pointer;
        border-bottom: 1px solid var(--border-color);
        transition: background-color 0.2s ease;
      }
      #file-table tbody tr:hover {
        background-color: var(--hover-bg);
      }
      #file-table tbody tr.active {
        background-color: var(--secondary-color);
        color: white;
        font-weight: 700;
      }
      #file-table tbody tr.active i {
        color: white !important;
      }
      #file-table td {
        padding: 12px 10px;
        vertical-align: middle;
        font-size: 1em;
      }
      #file-table td.col-seq {
        width: 30px;
        text-align: center;
        color: #888;
      }
      #file-table td.col-name {
        white-space: normal;
        word-wrap: break-word;
      }
      #file-table td.col-type {
        width: 40px;
        text-align: center;
      }
      #file-table td.col-type i {
        font-size: 1.5em;
      }
      .main-content {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .viewer-controls {
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }
      .viewer-controls h2 {
        margin: 0;
        font-size: 1.4em;
        color: var(--primary-color);
      }
      /* --- التعديل هنا: تحسين زر التحميل والأيقونة --- */
      #download-btn {
        display: none;
        align-items: center;
        justify-content: center;
        padding: 10px 25px;
        background-color: var(--secondary-color);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.1em;
        font-weight: 700;
        transition: background-color 0.2s ease;
      }
      #download-btn i {
        margin-left: 10px;
      }
      #download-btn:hover {
        background-color: #2980b9;
      }
      /* --- التعديل هنا: تحسين إعدادات العارض --- */
      #viewer {
        flex-grow: 1;
        background: #fff;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      #viewer iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .loader-message {
        font-size: 1.5em;
        color: #999;
        text-align: center;
        padding: 20px;
      }

      /* --- التعديل هنا: تنسيق عرض الصور --- */
      #viewer img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* للحفاظ على أبعاد الصورة */
        border-radius: 5px;
      }
      /* --- التعديل هنا: ألوان مخصصة للأيقونات --- */
      .fa-file-pdf {
        color: var(--icon-color-pdf);
      }
      .fa-file-word {
        color: var(--icon-color-doc);
      }
      .fa-file-excel {
        color: var(--icon-color-xls);
      }
      .fa-file-powerpoint {
        color: var(--icon-color-ppt);
      }
      .fa-file-image {
        color: var(--icon-color-img);
      }
      .fa-file-lines {
        color: var(--icon-color-txt);
      }
      .fa-file-code {
        color: var(--icon-color-html);
      } /* أيقونة HTML */
      .fa-file-archive {
        color: #795548;
      } /* أيقونة افتراضية */

      /* --- التعديل هنا: إضافة تنسيق التذييل --- */
      .footer {
        padding: 10px 0 0 0;
        text-align: center;
        font-size: 0.9em;
        color: #7f8c8d;
        border-top: 1px solid var(--border-color);
        margin-top: 15px;
      }
      .footer p {
        margin: 5px 0;
      }
      .footer a {
        color: var(--secondary-color);
        text-decoration: none;
        font-weight: bold;
      }
      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          height: 50%;
          border-left: none;
          border-bottom: 1px solid var(--border-color);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h3>الفهرس</h3>
          <select id="file-filter">
            <option value="all">عرض الكل</option>
            <option value="pdf">ملفات PDF</option>
            <option value="doc">مستندات Word</option>
            <option value="xls">جداول Excel</option>
            <option value="ppt">عروض PowerPoint</option>
            <option value="img">ملفات الصور</option>
            <option value="txt">ملفات نصية</option>
            <option value="html">ملفات HTML</option>
          </select>
          <!-- --- التعديل هنا: إضافة حقل البحث --- -->
          <input type="text" id="search-input" placeholder="ابحث عن ملف..." />
        </div>
        <div class="table-container">
          <table id="file-table">
            <thead>
              <tr>
                <th class="col-seq">#</th>
                <th class="col-name">اسم الملف</th>
                <th class="col-type">النوع</th>
              </tr>
            </thead>
            <tbody id="file-list"></tbody>
          </table>
        </div>
      </aside>
      <main class="main-content">
        <div class="viewer-controls">
          <h2>مستندات تعليميةLOBODES</h2>
          <!-- --- التعديل هنا: تغيير أيقونة التحميل --- -->
          <a href="#" id="download-btn" download
            ><i class="fa-solid fa-download"></i>تحميل الملف</a
          >
        </div>
        <div id="viewer">
          <div class="loader-message">الرجاء اختيار ملف من الفهرس لعرضه</div>
        </div>

        <!-- --- التعديل هنا: إضافة قسم التذييل --- -->
        <footer class="footer">
          <p>
            تمت برمجته باستخدام
            <a href="https://gemini.google.com" target="_blank">Gemini</a>
          </p>
          <p>
            <a href="https://t.me/ITG_KSA" target="_blank"
              >ملتقى التعليم التفاعلي</a
            >
          </p>
        </footer>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fileListElement = document.getElementById("file-list");
        const viewerElement = document.getElementById("viewer");
        const downloadBtn = document.getElementById("download-btn");
        const filterElement = document.getElementById("file-filter");
        const searchElement = document.getElementById("search-input");
        const defaultFile = "تعليمات.pdf";

        // --- التعديل هنا: قائمة الملفات التي تريد تثبيتها في الأعلى ---
        // أضف أسماء الملفات التي تريدها في الأعلى بنفس الترتيب المطلوب.
        // تأكد من أن الاسم مطابق تماماً لاسم الملف في مجلد "documents".
        const pinnedFiles = [
          "تعليمات.pdf",
          // "ملف مهم آخر.docx"
        ];

        async function fetchAndDisplayFiles() {
          // استخراج اسم المستخدم والمستودع من عنوان URL الخاص بـ GitHub Pages
          const username = window.location.hostname.split(".")[0];
          const repo = window.location.pathname.split("/")[1];

          // إذا لم يكن الموقع على GitHub Pages، اعرض رسالة خطأ
          if (!window.location.hostname.includes("github.io")) {
            viewerElement.innerHTML = `<div class="loader-message" style="color: #e74c3c;">هذا العارض مصمم للعمل على مواقع GitHub Pages فقط.</div>`;
            return;
          }

          const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/documents`;

          try {
            const response = await fetch(apiUrl);
            if (!response.ok)
              throw new Error(
                `فشل الاتصال بواجهة GitHub API. (HTTP ${response.status})`
              );
            const data = await response.json();

            // تصفية النتائج لعرض الملفات فقط وتجاهل المجلدات أو الملفات غير المرغوب فيها
            let allFiles = data
              .filter(
                (item) => item.type === "file" && !item.name.startsWith(".")
              )
              .map((item) => item.name);

            // --- التعديل هنا: منطق الفرز الجديد ---
            // 1. فصل الملفات المثبتة عن غيرها
            const orderedPinned = pinnedFiles.filter((pinnedFile) =>
              allFiles.includes(pinnedFile)
            );
            const unpinnedFiles = allFiles.filter(
              (file) => !pinnedFiles.includes(file)
            );

            // 2. ترتيب الملفات غير المثبتة أبجدياً
            unpinnedFiles.sort((a, b) => a.localeCompare(b, "ar"));

            // 3. دمج القائمتين (المثبتة أولاً ثم البقية)
            const files = [...orderedPinned, ...unpinnedFiles];
            // --- نهاية منطق الفرز الجديد ---

            if (files.length === 0) {
              viewerElement.innerHTML = `<div class="loader-message">مجلد "documents" فارغ. الرجاء إضافة ملفات لعرضها.</div>`;
              return;
            }

            // --- التعديل هنا: بناء الجدول بدلاً من القائمة ---
            fileListElement.innerHTML = "";
            files.forEach((file, index) => {
              const tr = document.createElement("tr");
              const fileType = getFileType(file);
              tr.dataset.filename = file;
              tr.dataset.filetype = fileType;

              // عمود الرقم التسلسلي
              const tdSeq = document.createElement("td");
              tdSeq.className = "col-seq";
              tdSeq.textContent = index + 1;

              // عمود اسم الملف
              const tdName = document.createElement("td");
              tdName.className = "col-name";
              tdName.textContent =
                file.substring(0, file.lastIndexOf(".")) || file;

              // عمود نوع الملف (الأيقونة)
              const tdType = document.createElement("td");
              tdType.className = "col-type";
              const icon = document.createElement("i");
              icon.className = getFileIconClass(file);
              tdType.appendChild(icon);

              tr.appendChild(tdSeq);
              tr.appendChild(tdName);
              tr.appendChild(tdType);

              tr.addEventListener("click", () => displayFile(file, tr));
              fileListElement.appendChild(tr);
            });

            const defaultFileElement = Array.from(
              fileListElement.children
            ).find((li) => li.dataset.filename === defaultFile);
            if (defaultFileElement) {
              defaultFileElement.click();
            } else if (fileListElement.children.length > 0) {
              fileListElement.children[0].click();
            }

            // --- التعديل هنا: إضافة مستمعات للأحداث للفلتر والبحث ---
            filterElement.addEventListener("change", searchAndFilterFiles);
            searchElement.addEventListener("input", searchAndFilterFiles);
          } catch (error) {
            viewerElement.innerHTML = `<div class="loader-message" style="color: #e74c3c;">فشل تحميل قائمة الملفات:<br>${error.message}</div>`;
          }
        }

        // --- التعديل هنا: دالة موحدة للبحث والفلترة ---
        function searchAndFilterFiles() {
          const selectedType = filterElement.value;
          const searchTerm = searchElement.value.toLowerCase();
          const rows = document.querySelectorAll("#file-list tr");

          rows.forEach((row) => {
            const fileName = row.dataset.filename.toLowerCase();
            const fileType = row.dataset.filetype;

            const typeMatch =
              selectedType === "all" || fileType === selectedType;
            const searchMatch = fileName.includes(searchTerm);

            if (typeMatch && searchMatch) {
              row.style.display = "";
            } else {
              row.style.display = "none";
            }
          });
        }

        // --- التعديل هنا: دالة جديدة لاختيار الأيقونة المناسبة ---
        function getFileIconClass(filename) {
          const extension = filename.split(".").pop().toLowerCase();
          const solid = "fa-solid ";
          if (extension === "pdf") return solid + "fa-file-pdf";
          if (["doc", "docx"].includes(extension))
            return solid + "fa-file-word";
          if (["xls", "xlsx"].includes(extension))
            return solid + "fa-file-excel";
          if (["ppt", "pptx"].includes(extension))
            return solid + "fa-file-powerpoint";
          if (
            ["png", "jpg", "jpeg", "gif", "svg", "webp", "bmp"].includes(
              extension
            )
          )
            return solid + "fa-file-image";
          if (extension === "txt") return solid + "fa-file-lines";
          if (["html", "htm"].includes(extension))
            return solid + "fa-file-code";
          return solid + "fa-file-archive"; // أيقونة افتراضية
        }

        // --- التعديل هنا: دالة جديدة لتحديد نوع الملف للفلتر ---
        function getFileType(filename) {
          const extension = filename.split(".").pop().toLowerCase();
          if (extension === "pdf") return "pdf";
          if (["doc", "docx"].includes(extension)) return "doc";
          if (["xls", "xlsx"].includes(extension)) return "xls";
          if (["ppt", "pptx"].includes(extension)) return "ppt";
          if (
            ["png", "jpg", "jpeg", "gif", "svg", "webp", "bmp"].includes(
              extension
            )
          )
            return "img";
          if (extension === "txt") return "txt";
          if (["html", "htm"].includes(extension)) return "html";
          return "other";
        }

        function displayFile(filename, activeListItem) {
          document
            .querySelectorAll("#file-list tr")
            .forEach((item) => item.classList.remove("active"));
          activeListItem.classList.add("active");

          viewerElement.innerHTML = `<div class="loader-message">جاري تحميل المعاينة...</div>`;
          const fileExtension = filename.split(".").pop().toLowerCase();
          const fileUrlForDownload = `documents/${filename}`;
          let viewerIframe;

          if (
            fileExtension === "pdf" ||
            ["html", "htm"].includes(fileExtension)
          ) {
            viewerIframe = `<iframe src="${fileUrlForDownload}"></iframe>`;
          } else if (
            ["png", "jpg", "jpeg", "gif", "svg", "webp", "bmp"].includes(
              fileExtension
            )
          ) {
            viewerIframe = `<img src="${fileUrlForDownload}" alt="معاينة ${filename}">`;
          } else if (fileExtension === "txt") {
            viewerIframe = `<iframe src="${fileUrlForDownload}"></iframe>`;
          } else if (
            [
              "docx",
              "pptx",
              "xlsx",
              "doc",
              "ppt",
              "xls",
              "dotx",
              "dotm",
              "potx",
              "potm",
              "xltx",
              "xltm",
            ].includes(fileExtension)
          ) {
            const username = window.location.hostname.split(".")[0];
            const repo = window.location.pathname.split("/")[1];
            const rawFileUrl = `https://raw.githubusercontent.com/${username}/${repo}/main/documents/${encodeURIComponent(
              filename
            )}`;
            const viewerUrl = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(
              rawFileUrl
            )}`;
            viewerIframe = `<iframe src="${viewerUrl}"></iframe>`;
          } else {
            viewerIframe = `<div class="loader-message">نوع الملف هذا غير مدعوم للعرض.</div>`;
          }

          viewerElement.innerHTML = viewerIframe;
          downloadBtn.href = fileUrlForDownload;
          downloadBtn.style.display = "inline-flex"; // استخدام inline-flex لمحاذاة الأيقونة والنص
        }

        fetchAndDisplayFiles();
      });
    </script>
  </body>
</html>
